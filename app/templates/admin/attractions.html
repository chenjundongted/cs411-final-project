{% extends "base.html" %}

{% block content %}
<br/>
<div id="accordion">
    {% for attraction in attractions %}
    <div class="card">
        <div class="card-header" id="{{ attraction["id"] }}-id">
            <h5 class="mb-0">
                <div id="{{ attraction["id"] }}-header" data-toggle="collapse" data-target="#{{ attraction["id"] }}-collapse" aria-expanded="true" aria-controls="{{ attraction["id"] }}-collapse">
                    {{ attraction["name"] }}
                </div>
            </h5>
        </div>

        <div id="{{ attraction["id"] }}-collapse" class="collapse show" aria-labelledby="{{ attraction["id"] }}-id" data-parent="#accordion">
            <div class="card-body">
                <form class="form" id="{{ attraction["id"] }}">
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="{{ attraction["id"] }}-name" class="sr-only">Name</label>
                            <input type="text" class="form-control" id="{{ attraction["id"] }}-name" value="{{ attraction["name"] }}">
                        </div>
                        <div class="form-group col">
                            <label for="{{ attraction["id"] }}-addr" class="sr-only">Address</label>
                            <input type="text" class="form-control" id="{{ attraction["id"] }}-addr" value="{{ attraction["address"] }}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="{{ attraction["id"] }}-rating" class="sr-only">Rating</label>
                            <input type="number" class="form-control" id="{{ attraction["id"] }}-rating" value="{{ attraction["rating"] }}">
                        </div>
                        <div class="form-group col">
                            <label for="{{ attraction["id"] }}-lat" class="sr-only">Latitude</label>
                            <input type="number" class="form-control" id="{{ attraction["id"] }}-lat" value="{{ attraction["latitude"] }}">
                        </div>
                        <div class="form-group col">
                            <label for="{{ attraction["id"] }}-long" class="sr-only">Longitude</label>
                            <input type="number" class="form-control" id="{{ attraction["id"] }}-long" value="{{ attraction["longitude"] }}">
                        </div>
                    </div>
                    <button id="{{ attractions["id"] }}-submit" type="submit" class="btn btn-primary mb-2">Update</button>
                </form>
            </div>
        </div>
    </div>
    <br/>
    {% endfor %}
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{{ url_for('static', filename='js/admin/attractions.js') }}"></script>
{% endblock %}
